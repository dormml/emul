# you can set  GIT_BASE_URL (for the build machine, e.g. file:///D/git-repos),
# pass an alternate -Dbase.git.url=... or just override
# -Dgit.<...>.repository.url=... to fetch from your local repo, if needed
#
#	note: the ide-scripts repo itself does not need to be listed here
#
base.git.url=${env.GIT_BASE_URL}
git.emul.repository.url=${base.git.url}/emul
git.emul.repository.dirname=emul

# all repos above should also be listed here
allRepos=emul

# one minutes is OK for local repos
git.timeout=60000
