#
#	Eclipse base installation properties
#

# directory of a managed Eclipse installation, minus trailing 'eclipse' 
# (that's why this is inside the build directory)
eclipse.home=${base.build.dir}/eclipse-3.8/eclipse

# archive that forms basic build environment (may be inside a repository that's checked out during build)
eclipse.archive.dir=${env.ECLIPSE_ARCHIVES}
eclipse.base.archive=${eclipse.archive.dir}/eclipse-SDK-3.8-win32.zip
eclipse.deltapack.archive=${eclipse.archive.dir}/eclipse-3.8-delta-pack.zip
# version of the PDE build plugin -- can fetch via:
#		eclipsec -nosplash -application org.eclipse.equinox.p2.director -repository 
#			http://download.eclipse.org/eclipse/updates/3.8  -list org.eclipse.pde.build
org.eclipse.equinox.launcher=1.3.0.v20120522-1813
org.eclipse.pde.build=3.8.1.v20120725-202643
org.eclipse.test=3.3.100
eclipse.base.version=3.8.1
equinox.base.version=1.1.200

# mirror set up with:
#
# eclipsec -nosplash -application org.eclipse.equinox.p2.artifact.repository.mirrorApplication 
#      -source http://download.eclipse.org/eclipse/updates/3.8 -destination file:c:/temp/eclipse-3.8-mirror/
# eclipsec -nosplash -application org.eclipse.equinox.p2.metadata.repository.mirrorApplication 
#      -source http://download.eclipse.org/eclipse/updates/3.8 -destination file:c:/temp/eclipse-3.8-mirror/
#
# etc.

#eclipse.p2.base.url=http://download.eclipse.org/releases/3.8
#eclipse.p2.base.urls=http://download.eclipse.org/eclipse/updates/3.8,http://download.eclipse.org/releases/juno
eclipse.p2.base.urls=file:///${eclipse.archive.dir}/eclipse-3.8-mirror,file:///${eclipse.archive.dir}/eclipse-juno-mirror
#eclipse.p2.base.url=file:///c:/temp/eclipse-juno-mirror

# name of the profile into which we install stuff during the build-- SDKProfile ensures features are fetched
eclipse.p2.base.profile=SDKProfile
# name of the profile into which we install stuff for release
eclipse.p2.release.profile=profile

# IUs needed from baseline -- list of IU names
eclipse.p2.base.ius=org.eclipse.equinox.p2.discovery.feature.feature.group,\
		org.eclipse.mylyn.commons.sdk.feature.group,\
		org.eclipse.cdt.sdk.feature.group,org.eclipse.cdt.platform.feature.group,\
		org.eclipse.cdt.debug.ui.memory.feature.group,\
		org.eclipse.emf.sdk.feature.group,org.eclipse.emf.compare.sdk.feature.group,\
		org.eclipse.emf.query.sdk.feature.group,org.eclipse.emf.transaction.sdk.feature.group,\
		org.eclipse.gef.sdk.feature.group,\
		org.eclipse.graphiti.sdk.feature.feature.group,\
		org.eclipse.ui.views.log
